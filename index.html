<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <button id="btnScreen1">
          <img
          src="./assets/closedCookie.svg"
          alt="imagem de um biscoito da sorte fechado"
        />
        </button>
      </div>
      <div class="screen2 hide">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <div class="boxLuck">
          <p id="luckPhrase">kdsjakdj</p>
        </div>
        <img
          src="./assets/openedCookie.svg"
          alt="Imagem de um biscoito da sorte aberto"
        />
        <button id="btnScreen2">Abrir outro biscoito</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
